<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
<title>preistabelle</title>
<link rel="stylesheet" href="preistabelle.css">

</head>
<body>

    <header>
        <h1>Our Pricing</h1>
        <div class="toggle">
            <label>Annually</label>
            <div class="toggle-bn">
                <input  type="checkbox" class="checkbox" id="checkbox"/>
                <label class="sub" , id="sub" for="checkbox">
                    <div class="circle"></div>
                </label>
            </div>
            <label>Monthly</label>
        </div>
    </header>
    <div class="cards">
        <div class="card shadow">
            <ul>
                <li class="pack">Basic</li>
                <li id="basic" class="price bottom-bar">$199.99</li>
                <li class="bottom-bar">500 GB Storage</li>
                <li class="bottom-bar">2 User Allowed</li>
                <li class="bottom-bar">Send up  to 3 GB</li>
                <li><button class="btn">Learn more</button></li>
                

            </ul>
        </div>
        <div>
            <li class="pack">Pofessional</li>
            <li class="professional" class="price bottom-bar">$249.99</li>
            <li class="bottom-bar">1 TB Storage</li>
            <li class="bottom-bar">5 Users Allows</li>
            <li class="bottom-bar">Send up  to 10 GB</li>
            <li><button class="btn active-btn">Learn More</button></li>
        </div>
        <div class="card shadow">
            <ul>
              <li class="pack">Master</li>
              <li id="master" class="price bottom-bar">$399.99</li>
              <li class="bottom-bar">2 TB Storage</li>
              <li class="bottom-bar">10 Users Allowed</li>
              <li class="bottom-bar">Send up to 20 GB</li>
              <li><button class="btn">Learn More</button></li>
            </ul>
          </div>
          <script src="preistabelle.js"></script>
    

    </div>
</body>
</html>
